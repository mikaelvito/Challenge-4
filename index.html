<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Challenge Chapter 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="menu-atas">
            <img src="assets-2/_.png" alt="" class="lebih-kecil">
            <img src="assets-2/logo 1.png" alt="" class="logo-gabung">
            <h1 class="rock-paper-scissor">ROCK PAPER SCISSORS</h1>
        </div>
    </div>
    <div class="app">
        <div class="tangan-player-section">
            <h1 class="player">PLAYER 1</h1>
            <img src="assets-2/batu.png" alt="" class="batu-player">
            <img src="assets-2/kertas.png" alt="" class="kertas-player">
            <img src="assets-2/gunting.png" alt="" class="gunting-player">
        </div>
        <div class="versuss">
            <img src="assets-2/VS.png" alt="" class="vs">
            <h1 class="notif"></h1>
        </div>
        <div class="tangan-robot-section">
            <h1 class="robot">COM</h1>
            <img src="assets-2/batu-com.png" alt="" class="batu-robot">
            <img src="assets-2/kertas-com.png" alt="" class="kertas-robot">
            <img src="assets-2/gunting-com.png" alt="" class="gunting-robot">
        </div>
        <div class="game-control">
            <img src="assets-2/refresh.png" alt="" class="refresh">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
